<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>forum</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}">
    <link rel="stylesheet" th:href="@{/css/page/index.css}">
    <script th:src="@{/js/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body style="background-color: #efefef">
<div id="app">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">论坛中心</span>
                </button>
                <a class="navbar-brand" th:href="@{/}">论坛中心</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a th:href="@{/publish}">发布</a>
                    </li>
                    <li th:if="${session.user == null}"><a th:href="@{/toLoginPage}">登录</a></li>
                    <li th:if="${session.user == null}"><a th:href="@{/toRegisterPage}">注册</a></li>
                    <li th:if="${session.user != null}" class="dropdown">
                        <a href="#"
                           class="dropdown-toggle"
                           data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true"
                           aria-expanded="false" th:text="${session.user.getUsername()}"> <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">消息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid main" style="background-color: white;margin: 30px;">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12" style="border-right:1px solid #e6e6e6" >
                <h2><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>发现</h2>
                <hr>
                <div class="media" th:each="question,questionStat : ${questions}" style="border-bottom: 1px solid #e6e6e6;padding-bottom: 10px;">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="@{/photo/defaultPhoto.jpg}" height="38px" width="38px" alt="">
                        </a>
                    </div>
                    <div class="media-body question" >
                        <h5 class="media-heading" th:text="${question.title}"></h5>
                        <span class="description" th:text="${question.description}"></span> <br>
                        <div style="font-size: small;color: #999"> <span th:text="${question.likeCount}"></span> 人关注 •
                            <span th:text="${question.commentCount}"></span> 个回复 •
                            <span th:text="${question.viewCount}"></span> 次浏览 •
                            <span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <h3>热门话题</h3>

            </div>
        </div>
    </div>

</div>
</body>
<script th:src="@{/js/vue.js}"></script>
<script th:src="@{/js/axios-0.18.0.js}"></script>
<script>

    $(function () {
        $(".question").each(function(){
            //遍历file_name中的每个子元素
            let v = $(this).children('.description').text();
            if (v.length > 30)
            {
                let new_value = v.substring(0,30)+'......'+v.substring(v.length-20,v.length);
                $(this).children('.description').text(new_value); //设置新的text()
            }
        });
    })

</script>
</html>
