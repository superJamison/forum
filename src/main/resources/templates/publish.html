    <div th:include="Header.html::header">1</div>
    <div class="container-fluid main">
        <div class="row" style="background-color: white">
            <div class="col-lg-9 col-md-12 col-sm-12" >
                <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 20px;"></span>发起</h2>
                <hr>
                <form th:action="@{/publish}" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）:</label>
                        <input type="text" class="form-control" id="title" th:value="${title}" name="title" placeholder="问题标题.....">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充（必填）:</label>
                        <textarea class="form-control" id="description" th:text="${description}" name="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签（逗号隔开）:</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="请输入标签，以逗号隔开.....">
                    </div>

                    <div class="container-fluid main">
                        <div class="row" style="background-color: white">
                            <div class="alert alert-warning col-lg-9 col-md-12 col-sm-12" role="alert" th:text="${error}"
                                 th:if="${error != null}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12">
                                <input type="submit" class="btn btn-success submitBtn" value="发布">
                            </div>
                        </div></div>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12">
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料： <br>
                • 选择标签: 标签以逗号隔开，： <br>
                服务器运行环境信息； <br>
                软件版本； <br>
                问题发生的上下文信息； <br>
                可以完整复现问题的代码（如可直接运行于 Kibana Console 的复现流程）； <br>
                补充完整的异常和错误信息； <br>
                注意阅读格式友好，代码和异常信息请用代码标签格式化张贴； <br>
            </div>
        </div>
    </div>
</div>
